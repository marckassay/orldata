<div class="orl-search-container">

  <mat-card class="result">
    <mat-card-content>
      <span>APPLICATION TYPES</span>
          <mat-grid-list cols="4" rowHeight="20px">
            <mat-grid-tile *ngFor="let item of applicationTypes;let i=index" [colspan]="1" [rowspan]="1">
              <mat-checkbox [(ngModel)]="applicationTypes[i].checked" name="item-{{i}}">{{item.name}}</mat-checkbox>
            </mat-grid-tile>
          </mat-grid-list>
    </mat-card-content>
  </mat-card>


</div>
