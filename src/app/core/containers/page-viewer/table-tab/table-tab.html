<div class="orl-table-container">
  <table mat-table [dataSource]="dataSource">

    <!-- permit_number Column -->
    <ng-container matColumnDef="permit_number">
      <th mat-header-cell *matHeaderCellDef>Permit Number</th>
      <td mat-cell *matCellDef="let row">{{row.permit_number}}</td>
    </ng-container>

    <!-- processed_date Column -->
    <ng-container matColumnDef="processed_date">
      <th mat-header-cell *matHeaderCellDef>Processed Date</th>
      <td mat-cell *matCellDef="let row">{{row.processed_date | date: 'fullDate'}}</td>
    </ng-container>

    <!-- application_type Column -->
    <ng-container matColumnDef="application_type">
      <th mat-header-cell *matHeaderCellDef>Application Type</th>
      <td mat-cell *matCellDef="let row">{{row.application_type}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageIndex]="pageIndex | async" [pageSize]="limit | async" [length]="count | async" (page)="pageIndexChange($event)"></mat-paginator>
