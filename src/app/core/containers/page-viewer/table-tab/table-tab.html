<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults | async"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="processed_date" matSortDisableClear
      matSortDirection="desc">
      <!-- processed_date Column -->
      <ng-container matColumnDef="processed_date">
        <th mat-header-cell *matHeaderCellDef>Processed Date</th>
        <td mat-cell *matCellDef="let row">{{row.processed_date}}</td>
      </ng-container>

      <!-- application_type Column -->
      <ng-container matColumnDef="application_type">
        <th mat-header-cell *matHeaderCellDef>Application Type</th>
        <td mat-cell *matCellDef="let row">{{row.application_type}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" (page)="pageChange($event)"></mat-paginator>
</div>
