<div class="orl-container">
  <div class="orl-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults | async"></mat-spinner>
  </div>

  <div class="orl-table-container">
    <table mat-table [dataSource]="dataSource">
      <!-- processed_date Column -->
      <ng-container matColumnDef="processed_date">
        <th mat-header-cell *matHeaderCellDef>Processed Date</th>
        <td mat-cell *matCellDef="let row">{{row.processed_date}}</td>
      </ng-container>

      <!-- application_type Column -->
      <ng-container matColumnDef="application_type">
        <th mat-header-cell *matHeaderCellDef>Application Type</th>
        <td mat-cell *matCellDef="let row">{{row.application_type}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageIndex]="pageIndex | async" [pageSize]="50" (page)="pageIndexChange($event)"></mat-paginator>
</div>
