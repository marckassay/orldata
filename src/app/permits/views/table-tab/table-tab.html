<ng-template #permitsTable>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="example-element-position"> {{element.permit_address}} </div>
            <div class="example-element-symbol"> {{element.property_owner_name}} </div>
            <div class="example-element-name"> {{element.parcel_owner_name}} </div>
            <div class="example-element-weight"> {{element.contractor_name}} </div>
          </div>
          <div class="example-element-description">
            {{element.contractor_address}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

  </table>
</ng-template>

<orl-table-tab [template]="permitsTable" [count]="count" [pageIndex]="pageIndex" [limit]="limit"
  (paginate)="pageIndexChange($event)"></orl-table-tab>
