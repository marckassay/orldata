<div class="example-tb">
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <mat-toolbar-row>
      <span>Permit Applications</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink='search'>
        <mat-icon>search</mat-icon>
        <span>Search</span>
      </button>
      <button mat-menu-item routerLink='about'>
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
</div>

<div class="example-container">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Number Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Application Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Application Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>

    <!-- Contractor Column -->
    <ng-container matColumnDef="contractor">
      <th mat-header-cell *matHeaderCellDef> Contractor </th>
      <td mat-cell *matCellDef="let element"> {{element.contractor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
