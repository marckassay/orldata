<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Number Column -->
    <ng-container matColumnDef="processed_date">
      <mat-header-cell *matHeaderCellDef>Processed Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.processed_date }}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="application_type">
      <mat-header-cell *matHeaderCellDef>Application Type</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.application_type }}</mat-cell>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="permit_number">
      <mat-header-cell *matHeaderCellDef>Permit Number</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.permit_number }}</mat-cell>
    </ng-container>

    <!-- Created Column -->
<!--     <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true">
        Created
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.created_at | date }}</mat-cell>
    </ng-container> -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="10">
  </mat-paginator>
</div>
